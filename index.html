<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Fylo-Data-Storage-Component-Master</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="fylo">
 <div class="container">
  <div class="file-manager">
    <i class="fa-sharp fa-solid fa-box-open"></i>
    <p>Fylo</p>
    <div class="fylo-icon">
      <span><i class="fa-solid fa-file"></i></span>
      <span><i class="fa-solid fa-folder"></i></span>
      <span><i class="fa-solid fa-cloud-arrow-up"></i></span>
    </div>
  </div>
  <div class="data-storage">
    <div class="tooltip">
      <p class="gb"><span>185</span> GB LEFT</p>
    </div>
    <p class="used">You've used <span>815 GB</span> of your storage</p>
    <div class="loader">
      <div class="shower">

      </div>
     
    </div>
   <div class="inside-data">
    <span class="left">
      0 GB
    </span>
    <span class="right">
      1000 GB
    </span>
   </div>
  </div>
 
 </div><!--container-->
 
</div><!--fylo-->


</div>
</body>
</html>
